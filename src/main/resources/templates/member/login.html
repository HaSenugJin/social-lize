<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .social-login {
            margin: 10px 0;
        }
        .signup {
            margin-top: 20px;
        }
        .divider {
            margin: 20px 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>로그인</h1>
        </div>
        <form class="login-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="ID" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="PW" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </form>
        <div class="divider"></div>
        <button class="btn btn-secondary btn-block social-login">네이버 로그인</button>
        <button class="btn btn-secondary btn-block social-login">카카오 로그인</button>
        <div class="signup">
            <p>처음이세요? <a href="#">회원가입</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
